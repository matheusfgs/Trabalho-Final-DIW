<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Repositório</title>
    <link rel="stylesheet" href="assets/css/repositorio.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">Matheus Fuscaldi</a>
            <ul>
                <li><a href="#">Seção 1</a></li>
                <li><a href="#">Seção 2</a></li>
                <li><a href="#">Seção 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="repo-details">
            <h2 id="repo-name">Nome do Repositório</h2>
            <div class="repo-info">
                <img id="repo-avatar" src="" alt="Avatar do Proprietário">
                <p><strong>Descrição:</strong> <span id="repo-description"></span></p>
                <p><strong>Data de Criação:</strong> <span id="repo-created"></span></p>
                <p><strong>Proprietário:</strong> <span id="repo-owner"></span></p>
                <p><strong>URL de Acesso:</strong> <a id="repo-url" href="" target="_blank"></a></p>
                <p><strong>Linguagem Principal:</strong> <span id="repo-language"></span></p>
                <p><strong>Tópicos:</strong> <ul id="repo-topics"></ul></p>
                <p><strong>Estrelas:</strong> <span id="repo-stars"></span></p>
                <p><strong>Observadores:</strong> <span id="repo-watchers"></span></p>
                <p><strong>Forks:</strong> <span id="repo-forks"></span></p>
                <p><strong>Licença:</strong> <span id="repo-license"></span></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Matheus Fuscaldi</p>
        <p>Engenharia de Software - PUC MINAS</p>
    </footer>
    <script src="assets/scripts/repo.js" defer></script>
</body>
</html>
